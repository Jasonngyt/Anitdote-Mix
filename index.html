<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Antidote Mix Bar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My Style CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#frmSearch").submit(function(e) {
                e.preventDefault();
                let query = $("#txtQuery").val();
                findDrink(query);
            });

            function findDrink(query) {
                var settings = {
                    "url": "https://www.thecocktaildb.com/api/json/v1/1/search.php?s=" + query,
                    "method": "GET",
                }
                $.ajax(settings).done(function(response) {
                    //normal JS looping
                    let responseInstruction = "";
                    let responseName = "";

                    console.log("drinks" + response['drinks'].length)
                    for (var i = 0; i < response['drinks'].length; i++) {
                        //var obj = response[i];

                        responseInstruction += response['drinks'][i]['strInstructions'];
                        responseName += response['drinks'][i]['strDrink'];
                    }
                    $("#instruction").html(responseInstruction);
                    $("#name").html(responseName);
                });

            }


        });
    </script>

</head>

<body>

    <div class="container-fluid img-fluid" id="shopName">
        <h1>ANTIDOTE MIX</h1>
    </div>

    <form id="frmSearch" action="">
        <label for="frmSearch">Can I have your order?</label>
        <div class="row">
            <div>
                <input type="text" name="txtQuery" id="txtQuery">
            </div>
            <div>
                <input type="submit" id="btnSubmit" name="btnSubmit" value="Search" class="btn btn-dark">
            </div>
        </div>
    </form>
    <div id="name"> </div> <br>
    <div id="instruction"> </div>


</body>

</html>
